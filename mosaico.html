<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Top 10 Grid</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      background-color: #111;
    }

    .container {
      padding: 10px;
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-template-rows: repeat(6 , 250px);
      grid-gap: 10px 10px;
    }

    .item {
      background-size: cover;
      background-position: center;
      font-size: 24px;
      color: #fff;
      font-family: 'Righteous', cursive;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 5px 0 rgba(0,0,0,0.14), 
                  0 1px 10px 0 rgba(0,0,0,0.12), 
                  0 2px 4px -1px rgba(0,0,0,0.3);
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
    }

    .item-1 { grid-column: 1 / 3; grid-row: 1 / 3; background-color: #e91e63; }
    .item-2 { grid-column: 3 / 5; grid-row: 1 / 2; background-color: #ff9800; }
    .item-3 { grid-column: 3 / 4; grid-row: 2 / 3; background-color: #ab47bc; }
    .item-4 { grid-column: 4 / 5; grid-row: 2 / 3; background-color: #546e7a; }
    .item-5 { grid-column: 1 / 2; grid-row: 3 / 4; background-color: #6a6a6a; }
    .item-6 { grid-column: 2 / 3; grid-row: 3 / 5; background-color: #38cf44; }
    .item-7 { grid-column: 3 / 5; grid-row: 3 / 6; background-color: #2196f3; }
    .item-8 { grid-column: 1 / 2; grid-row: 4 / 5; background-color: #4a148c; }
    .item-9 { grid-column: 1 / 3; grid-row: 5 / 6; background-color: #6d4c41; }
    .item-10{ grid-column: 1 / 5; grid-row: 6 / 7; background-color: #e83835; }

    @media screen and (max-width: 768px){
      .container {
        display: block;
      }
      .item {
        height: 200px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="top10Container"></div>

  <script>
    const data = [
      { nome: "levia", top: 1, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/Wisnu_Tan_-_Levia_Shadowborn_Abom.width-992.format-webp.webp" },
      { nome: "victor", top: 2, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/Victor_Cover.width-2000.format-webp.webp" },
      { nome: "aracni", top: 3, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/chaos_story_1_74JOzBs.width-10000.format-webp.webp" },
      { nome: "nuu", top: 5, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/nuu_wide.width-10000.format-webp.webp" },
      { nome: "dash", top: 4, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/dash_io_coverimage.width-2000.format-webp.webp" },
      { nome: "Riptide", top: 6, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/riptide.width-992.format-webp.webp" },
      { nome: "ira", top: 8, imagem: "https://files.dragonshield.com/fab/artcrop/8901.jpg" },
      { nome: "betsy", top: 7, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/hvy_titlescreen_betsy.width-10000.format-webp.webp" },
      { nome: "Rhinar", top: 9, imagem: "https://www.cardtrader.com/uploads/blueprints/image/218177/rhinar-reckless-rampage-marvel-history-pack-1-black-label.jpg" },
      { nome: "cindra", top: 11, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/cindra_cover.width-10000.format-webp.webp" },
      { nome: "Boltyn", top: 10, imagem: "https://dhhim4ltzu1pj.cloudfront.net/media/images/bol_main_hero_image_001.width-992.format-webp.webp" }
    ];

    const container = document.getElementById("top10Container");

    const top10 = data
      .filter(item => item.top <= 10)
      .sort((a, b) => a.top - b.top);

    top10.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("item", `item-${item.top}`);
      div.style.backgroundImage = `url('${item.imagem}')`;
      div.innerHTML = `Top ${item.top}: ${item.nome}`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
